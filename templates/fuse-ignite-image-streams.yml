kind: List
items:
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: fuse-ignite-server
    labels:
      syndesis.io/app: syndesis
      syndesis.io/type: infrastructure
      syndesis.io/component: syndesis-server
  spec:
    tags:
    - from:
        kind: DockerImage
        name: {{ Docker.Registry }}/{{ Docker.Image.Repository }}/fuse-ignite-server:{{ Tags.Ignite.Server }}
      importPolicy:
        scheduled: true
      name: "{{ Tags.Ignite }}"
